<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Next Turn LLC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .card h1 {
      color: #0074cc; /* Medium blue */
      margin: 10px 0;
    }
    .card p {
      color: #666; /* Grey */
      margin: 5px 0;
    }
    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="car.webp" alt="Car for Sale">
    <h1>Next Turn LLC</h1>
    <p>123 Main Street</p>
    <p>Atlanta, USA</p>
    <p>(555) 123-4567</p>
  </div>
</body>
</html>
